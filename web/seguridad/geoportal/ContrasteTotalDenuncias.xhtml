<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">                       

                        <p:tab title="Estado Civil">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{contrasteTotalDenuncias.lineTotalDenuncias}" legendPosition="n" 
                                           title="Denuncias de acuerdo al Estado Civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="#Víctimas"  /> 
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>   

                        <p:tab title="Estado Civil">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{contrasteTotalDenuncias.lineTotalDenuncias}" legendPosition="n" 
                                          title="Denuncias de acuerdo al Estado Civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="#Víctimas"  />                             
                        </p:tab>   
                        <p:tab title="Casos de acuerdo al estado civil de la victima(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{contrasteTotalDenuncias.pieTotalDenuncias}" legendPosition="ne" 
                                        style="height:350px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>
                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };
                                this.cfg.stackSeries: true;
                            }
                        </script>

                    </p:accordionPanel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
