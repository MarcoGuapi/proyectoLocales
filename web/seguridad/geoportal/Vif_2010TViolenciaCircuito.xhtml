<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar 2010</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Casos de Violencia Intrafamiliar 2010</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                            <p:tab title="Violencia 2010">
                                <p:panelGrid id="pngGraficar" columns="6">
                                    <h:outputText value="Circuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbCircuito" value="#{vif_2010ControladorCircuitoTViolencia.valorSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un Circuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2010ControladorCircuitoTViolencia.lstDatosCircuito}" var="circuito"
                                                       itemLabel="#{circuito.circuito}" itemValue="#{circuito.circuito}"/>
                                    </p:selectOneMenu> 
                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2010ControladorCircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGrafica.show()" 
                                                     update=":frmNuevaGrafica:pngNuevaGrafica" >
                                    </p:commandButton>
                                    <h:outputText value="SubCircuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbSubcircuito" value="#{vif_2010ControladorSubcircuitoTViolencia.valorSSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un SubCircuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2010ControladorSubcircuitoTViolencia.lstDatosSubCircuito}" var="subcircuito"
                                                       itemLabel="#{subcircuito.subcircuit}" itemValue="#{subcircuito.subcircuit}"/>
                                    </p:selectOneMenu> 
                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2010ControladorSubcircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGraficaSubcircuito.show()" 
                                                     update=":frmNuevaGraficaSubcircuito:pngNuevaGraficaSubcircuito" >
                                    </p:commandButton>
                                </p:panelGrid>
                                <p:separator style="border-color: background" />
                            </p:tab>
                            <!--2011-->
                            <p:tab title="Violencia 2011">
                                <p:panelGrid id="pngGraficar2011" columns="6">
                                    <h:outputText value="Circuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbCircuito2011" value="#{vif_2011ControladorCircuitoTViolencia.valorSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un Circuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2011ControladorCircuitoTViolencia.lstDatosCircuito}" var="circuito"
                                                       itemLabel="#{circuito.circuito}" itemValue="#{circuito.circuito}"/>

                                    </p:selectOneMenu> 

                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2011ControladorCircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGrafica2011.show()" 
                                                     update=":frmNuevaGrafica2011:pngNuevaGrafica2011" >

                                    </p:commandButton>

                                    <h:outputText value="SubCircuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbSubcircuito2011" value="#{vif_2011ControladorSubcircuitoTViolencia.valorSSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un SubCircuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2011ControladorSubcircuitoTViolencia.lstDatosSubCircuito}" var="subcircuito"
                                                       itemLabel="#{subcircuito.subcircuito}" itemValue="#{subcircuito.subcircuito}"/>

                                    </p:selectOneMenu> 

                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2011ControladorSubcircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGraficaSubcircuito2011.show()" 
                                                     update=":frmNuevaGraficaSubcircuito2011:pngNuevaGraficaSubcircuito2011" >

                                    </p:commandButton>
                                </p:panelGrid>
                                <p:separator style="border-color: background" />
                            </p:tab>

                            <!--2012-->
                            <p:tab title="Violencia 2012">
                                <p:panelGrid id="pngGraficar2012" columns="6">
                                    <h:outputText value="Circuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbCircuito2012" value="#{vif_2012ControladorCircuitoTViolencia.valorSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un Circuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2012ControladorCircuitoTViolencia.lstDatosCircuito}" var="circuito"
                                                       itemLabel="#{circuito.pcircuito}" itemValue="#{circuito.pcircuito}"/>
                                    </p:selectOneMenu> 

                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2012ControladorCircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGrafica2012.show()" 
                                                     update=":frmNuevaGrafica2012:pngNuevaGrafica2012" >
                                    </p:commandButton>
                                    <h:outputText value="SubCircuito:" style="font-style: initial"/>
                                    <p:selectOneMenu id="cmbSubcircuito2012" value="#{vif_2012ControladorSubcircuitoTViolencia.valorSSeleccionado}" 
                                                     effect="fold" editable="false">
                                        <f:selectItem itemLabel="Seleccione un SubCircuito" itemValue="#{null}" />
                                        <f:selectItems value="#{vif_2012ControladorSubcircuitoTViolencia.lstDatosSubCircuito}" var="subcircuito"
                                                       itemLabel="#{subcircuito.psubcircuito}" itemValue="#{subcircuito.psubcircuito}"/>
                                    </p:selectOneMenu> 
                                    <p:commandButton value="Graficar"
                                                     action="#{vif_2012ControladorSubcircuitoTViolencia.graficar()}" 
                                                     oncomplete="wdlgNuevaGraficaSubcircuito2012.show()" 
                                                     update=":frmNuevaGraficaSubcircuito2012:pngNuevaGraficaSubcircuito2012" >
                                    </p:commandButton>
                                </p:panelGrid>
                                <p:separator style="border-color: background" />
                            </p:tab>
                        </p:accordionPanel>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="dialogos">

                <p:dialog id="dlgNuevaGrafica" header="" footer="Fuente:OSCUNACH-2015" widgetVar="wdlgNuevaGrafica" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGrafica">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGrafica">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastel" value="#{vif_2010ControladorCircuitoTViolencia.graficaTViolenciaCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3" > 
                            </p:pieChart> 
                        </p:panel>
                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGrafica.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <p:dialog id="dlgNuevaGraficaSubcircuito" header="" footer="Fuente:OSCUNACH-2015" widgetVar="wdlgNuevaGraficaSubcircuito" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGraficaSubcircuito">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGraficaSubcircuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastelSubcircuito" value="#{vif_2010ControladorSubcircuitoTViolencia.graficaTViolenciaSubCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"> 

                            </p:pieChart> 

                        </p:panel>

                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGraficaSubcircuito.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <!--2011-->

                <p:dialog id="dlgNuevaGrafica2011" header="" footer="Fuente:OSCUNACH-2015" widgetVar="wdlgNuevaGrafica2011" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGrafica2011">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGrafica2011">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastel2011" value="#{vif_2011ControladorCircuitoTViolencia.graficaTViolenciaCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3" > 

                            </p:pieChart> 

                        </p:panel>

                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGrafica2011.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <p:dialog id="dlgNuevaGraficaSubcircuito2011" header="" footer="Fuente:OSCUNACH-2015" 
                          widgetVar="wdlgNuevaGraficaSubcircuito2011" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGraficaSubcircuito2011">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGraficaSubcircuito2011">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastelSubcircuito2011" value="#{vif_2011ControladorSubcircuitoTViolencia.graficaTViolenciaSubCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"> 

                            </p:pieChart> 

                        </p:panel>

                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGraficaSubcircuito2011.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <!--2012-->

                <p:dialog id="dlgNuevaGrafica2012" header="" footer="Fuente:OSCUNACH-2015" widgetVar="wdlgNuevaGrafica2012" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGrafica2012">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGrafica2012">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastel2012" value="#{vif_2012ControladorCircuitoTViolencia.graficaTViolenciaCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"> 

                            </p:pieChart> 

                        </p:panel>

                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGrafica2012.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <p:dialog id="dlgNuevaGraficaSubcircuito2012" header="" footer="Fuente:OSCUNACH-2015" 
                          widgetVar="wdlgNuevaGraficaSubcircuito2012" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold" height="450" width="1200"> 

                    <h:form id="frmNuevaGraficaSubcircuito2012">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panel id="pngNuevaGraficaSubcircuito2012">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart id="GraficaPastelSubcircuito2012" value="#{vif_2012ControladorSubcircuitoTViolencia.graficaTViolenciaSubCircuito}" 
                                        legendPosition="e" style="height:400px;width:1000 px;text-decoration-style:dashed"
                                        showDataLabels="true" seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"> 

                            </p:pieChart> 

                        </p:panel>

                        <p:commandButton value="Cerrar" onclick="wdlgNuevaGraficaSubcircuito2012.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <p:dialog modal="true" widgetVar="dlgStatus" header="Graficando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
