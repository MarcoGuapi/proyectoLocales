<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar 2010</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Casos de Violencia Intrafamiliar 2010</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:panelGrid id="pngGraficar" columns="3">
                            <h:outputText value="Circuito:" style="font-style: initial"/>
                            <p:selectOneMenu id="cmbCircuito" value="#{vif_2010ControladorCircuitoTViolencia.valorSeleccionado}" 
                                             effect="fold" editable="false">
                                <f:selectItem itemLabel="Seleccione un Circuito" itemValue="#{null}" />
                                <f:selectItems value="#{vif_2010ControladorCircuitoTViolencia.lstDatosCircuito}" var="circuito"
                                               itemLabel="#{circuito.circuito}" itemValue="#{circuito.codigo_cir}"/>

                            </p:selectOneMenu> 
                            <p:commandButton id="btnGraficar" value="Graficar" icon="ui-icon-newwin"
                                             title="Grafica" oncomplete="wdlgNuevaGrafica.show();" 
                                             update=":dlgNuevaGrafica" process="@this">
                                <f:setPropertyActionListener value="#{circuito}" 
                                                             target="#{vif_2010ControladorCircuitoTViolencia.valorSeleccionado}"/>
                                 
                            </p:commandButton> 

                        </p:panelGrid>
                                 
                        <p:separator style="border-color: background" />

                    </p:panel>



                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                
                <p:dialog id="dlgNuevaGrafica" header="Nueva Grafica" widgetVar="wdlgNuevaGrafica" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold"> 
 
                    <h:form id="frmNuevaGrafica">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panelGrid id="pngNuevaGrafica" columns="1">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                                        <p:pieChart id="GraficaPastel" value="#{vif_2010ControladorCircuitoTViolencia.graficaTViolenciaCircuito}" 
                                                    legendPosition="e" style="height:450px;width:1000 px;text-decoration-style:dashed"
                                                    showDataLabels="true"> 

                                        </p:pieChart> 
                            
                           </p:panelGrid>
                        
                       <p:commandButton value="Cerrar" onclick="wdlgNuevaGrafica.hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 

                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
