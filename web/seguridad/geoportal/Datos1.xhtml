<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">

                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />

                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">


                        <p:tab title="Gráfico Sexo Victima por Circuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel7}" legendPosition="e" 
                                           title="CIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   

                        </p:tab>

                        <p:tab title="Gráfico Sexo Victima por SubCircuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel8}" legendPosition="e" 
                                           title="SUBCIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />   

                        </p:tab>

                        <p:tab title="Gráfico Victima por Edad" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{vif_2010Controlador1.lineModel6}" legendPosition="e" 
                                           title="EDAD Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Edad Agresor" yaxisLabel="# Denuncias"  />                              
                        </p:tab>

                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
