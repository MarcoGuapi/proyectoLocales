<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Contrastes Indicador Circuitos</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Contrastes Indicador Circuitos</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Contraste según el día de la agresión">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorContrastesDiaAgresion.modelContrastesDia}" legendPosition="n" 
                                           title="Días de la semana" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Contraste según el día de la agresión (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorContrastesDiaAgresion.modelContrastesDia}" legendPosition="n" 
                                          title="Días de la semana" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisAngle="0" yaxisLabel="# Denuncias"  /> 
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>

                        <p:tab title="Desglozado por días">
                            <p:panel id="pnldatos" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                                <p:panelGrid id="pngGraficar" columns="3">
                                    <h:outputText value="Día" style="font-style: initial"/>
                                    <h:outputText value="Gráfico Pastel" style="font-style: initial"/>                            
                                    <h:outputText value="Gráfico de barras" style="font-style: initial"/>
                                    <h:outputText value="Lunes" style="font-style: initial"/>
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieLunes}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/> 
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineLunes}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                    
                                    <h:outputText value="Martes" style="font-style: initial"/>
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieMartes}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/>
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineMartes}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                    
                                    
                                    <h:outputText value="Miercoles" style="font-style: initial"/>                                    
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieMiercoles}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/>
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineMiercoles}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                    
                                    
                                    <h:outputText value="Jueves" style="font-style: initial"/>                                    
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieJueves}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/>
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineJueves}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                   
                                    
                                    <h:outputText value="Viernes" style="font-style: initial"/>
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieViernes}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/> 
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineViernes}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                   
                                    
                                    <h:outputText value="Sabado" style="font-style: initial"/>
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieSabado}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/> 
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineSabado}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                    
                                    
                                    <h:outputText value="Domingo" style="font-style: initial"/>
                                    <p:pieChart value="#{controladorContrastesDiaAgresion.pieDomingo}" legendPosition="e" 
                                                style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"/> 
                                    <p:barChart   value="#{controladorContrastesDiaAgresion.lineDomingo}" 
                                           style="height:300px;width:600px;text-decoration-style: dashed"/> 
                                    
                                    
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>

                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };
                                this.cfg.stackSeries: true;
                            }
                        </script>
                    </p:accordionPanel>                   
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
