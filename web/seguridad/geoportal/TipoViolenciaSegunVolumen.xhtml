<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Indicadores de Violencia Intrafamiliar 2010</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                        <p:panelGrid id="pngGraficar" columns="2">
                            <h:outputText value="2010" style="font-style: initial"/>
                            <h:outputText value="2011" style="font-style: initial"/>
                            <h:outputText value="2012" style="font-style: initial"/>
                            <p:pieChart value="#{vif_2010ControladorTipoViolencia.pieModel}" legendPosition="e" 
                                        style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"
                                        seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"/> 
                            <p:pieChart value="#{vif_2011ControladorTipoViolencia.pieModel}" legendPosition="e" 
                                        style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"
                                        seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"/> 
                            <p:pieChart value="#{vif_2012ControladorTipoViolencia.pieTipoViolencia}" legendPosition="e" 
                                        style="height:300px;width:400px;text-decoration-style:dashed" showDataLabels="true"
                                        seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"/> 
                            <p:lineChart   value="#{resumenTipoViolenciaSegunVolumen.lineTipoViolencia2010}" legendPosition="e" 
                                           title="Dia de agresion" style="height:350px;width:1000px;text-decoration-style:dashed"
                                           xaxisLabel="Días de la Semana" xaxisAngle="0" yaxisLabel="# Denuncias"  /> 
                            <p:lineChart   value="#{resumenTipoViolenciaSegunVolumen.lineTipoViolencia2011}" legendPosition="e" 
                                           title="Dia de agresion" style="height:350px;width:1000px;text-decoration-style:dashed"
                                           xaxisLabel="Días de la Semana" xaxisAngle="0" yaxisLabel="# Denuncias"  /> 
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
