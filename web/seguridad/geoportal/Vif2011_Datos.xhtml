<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar 2011</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Casos de Violencia Intrafamiliar 2011</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:dataTable id="tblDatos" value="#{vif_2011ControladorDatos.lstVif_2011}"  
                                     var="datos"  emptyMessage="No hay Registros"
                                     paginator="true" rows="15" rowKey="#{datos.id}" selectionMode="single" 
                                     selection="#{vif_2011ControladorDatos.objVif_2011Sel}" style="alignment-adjust: initial" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Denuncia"/>
                                </f:facet>
                                <h:outputText value="#{datos.fecha_denuncia}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Violencia"/>
                                </f:facet>
                                <h:outputText value="#{datos.tipo_de_violencia}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Circuito"/>
                                </f:facet>
                                <h:outputText value="#{datos.circuito}"/>                                
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subcircuito"/>
                                </f:facet>
                                <h:outputText value="#{datos.subcircuito}"/>                                
                            </p:column> 
                                                    <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Parentesco Victima - Agresor"/>
                                </f:facet>
                                <h:outputText value="#{datos.parentesco_victima_agresor}"/>                                
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Medidas de amparo"/>
                                </f:facet>
                                <h:outputText value="#{datos.medidas_de_amparo}"/>                                
                            </p:column> 

                            <f:facet name="footer">
                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>
                        <!--
                        <p:commandButton value="cargardatos" onclick="#{vif_2011ControladorDatos.lstVif_2011}"
                                         process="@this" update=":frmdatos">
                            
                        </p:commandButton> -->

                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
