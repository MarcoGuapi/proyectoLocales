<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Indicadores Tipos de Violencia</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Indicadores Tipos de Violencia</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Variable Tipo de Violencia">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{vif_2010ControladorTipoViolencia.lineModel}" legendPosition="e" 
                                           title="Tipo de Violencia" style="height:450px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Tipo de Violencia" xaxisAngle="45" yaxisLabel="# Denuncias"  /> 
                        </p:tab>
                        <p:tab title="Variable Tipo de Violencia (Cuadro de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{vif_2010ControladorTipoViolencia.lineModel}" legendPosition="e" 
                                          title="Tipo de Violencia" style="height:450px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Tipo de Violencia" xaxisAngle="45" yaxisLabel="# Denuncias"  /> 
                        </p:tab>
                        <p:tab title="Variable Tipo de Violencia (GrÃ¡fico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{vif_2010ControladorTipoViolencia.pieModel}" legendPosition="e" 
                                        style="height:450px;width:1000px;text-decoration-style:dashed" showDataLabels="true"
                                        seriesColors="00FFFF,FFD700,FFFACD,3CB371,800000,778899,9400D3"/> 

                        </p:tab>
                        <p:tab title="Variable Tipo de Violencia de acuerdo al Sexo Victima">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{vif_2010ControladorTipoViolencia.lineModel2}" legendPosition="e" 
                                           title="Tipo de Violencia" style="height:450px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Tipo de Violencia" xaxisAngle="45" yaxisLabel="# Denuncias"  /> 
                        </p:tab>        
                        <p:tab title="Variable Tipo de Violencia de acuerdo al Sexo Victima(Cuadro de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{vif_2010ControladorTipoViolencia.lineModel2}" legendPosition="e" 
                                          title="Tipo de Violencia" style="height:450px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Tipo de Violencia" xaxisAngle="45" yaxisLabel="# Denuncias" 
                                          stacked="true"/> 
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />                           
                        </p:tab>
                        
                         <script type="text/javascript">
                                function my_ext() {
                                    this.cfg.seriesDefaults = {
                                        renderer: $.jqplot.BarRenderer,
                                        pointLabels: {show: true}                                        
                                    };
                                    this.cfg.stackSeries: true;                                                
                                }                                
                            </script>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
