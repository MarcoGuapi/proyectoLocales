<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar 2011</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Descripción de las denuncias de la Sala de primera acogida nen el año 2012</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:dataTable id="tblDatos" value="#{controladorVictimas2012.lstDatos}"  
                                     var="datos"  emptyMessage="No hay Registros"
                                     paginator="true" rows="15" rowKey="#{datos.n_denuncia}" selectionMode="single" 
                                     selection="#{controladorVictimas2012.datoSel}" style="alignment-adjust: initial" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N° Denuncia"/>
                                </f:facet>
                                <h:outputText value="#{datos.n_denuncia}"/>                                
                            </p:column>
                              <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Atencion"/>
                                </f:facet>
                                  <h:outputText value="#{datos.fecha_agre}"/>                                
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo Victima"/>
                                </f:facet>
                                 <h:outputText value="#{datos.sexo_victi}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                 <h:outputText value="#{datos.edad_victi}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Civil"/>
                                </f:facet>
                                 <h:outputText value="#{datos.estado_civ}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Agresion / Violencia"/>
                                </f:facet>
                                 <h:outputText value="#{datos.tipos_agre}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Frecuencia de agrecion"/>
                                </f:facet>
                                 <h:outputText value="#{datos.frecuencia}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado de conciencia del agresor"/>
                                </f:facet>
                                 <h:outputText value="#{datos.estado_de_}"/>                                
                            </p:column>
                            
                              <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Agresion por parte de"/>
                                </f:facet>
                                  <h:outputText value="#{datos.relacion_p}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Atencion recibida"/>
                                </f:facet>
                                 <h:outputText value="#{datos.tratamient}"/>                                
                            </p:column>
                                                      
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Caso Médico"/>
                                </f:facet>
                                 <h:outputText value="#{datos.caso_medic}"/>                                
                            </p:column>
                            
                            <f:facet name="footer">
                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>
                        </p:dataTable>
                        <!--<p:commandButton value="cargardatos" onclick="#{vif_2012ControladorSPA.lstVif_2012_spa}"
                                         process="@this" update=":frmdatos">
                        </p:commandButton> -->
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
