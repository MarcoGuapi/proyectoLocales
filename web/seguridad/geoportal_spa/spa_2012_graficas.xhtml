<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Total de Denuncias por Circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorVictimas2012.graficaCasosCircuito}" legendPosition="e" 
                                           title="Total de Denuncias por Circuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias" datatipFormat="label"  />                             
                        </p:tab>
                        <p:tab title="Total de Denuncias por Circuito(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorVictimas2012.graficaCasosCircuito}" legendPosition="e" 
                                          title="Total de Denuncias por Circuito(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias" datatipFormat="percent"  />                             
                        </p:tab>
                        <p:tab title="Total de Denuncias por Circuito(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorVictimas2012.pieCircuito}" legendPosition="ne" 
                                        style="height:450px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                            <p:pieChart value="#{controladorVictimas2012.pieCircuito}" legendPosition="ne" fill="false" showDataLabels="true"
                                        style="width:1100px; height:450px" 
                                        dataFormat="label" shadow="false" 
                                        styleClass="pieLabels" />
                        </p:tab>


                        <script type="text/javascript">
                            function pieChartExtender() {
                                this.cfg.seriesDefaults.rendererOptions.dataLabelFormatString = '%#.2f%%';
                                this.cfg.seriesDefaults.rendererOptions.dataLabelThreshold = 5;
                                this.cfg.seriesDefaults.rendererOptions.dataLabelPositionFactor = 0.8;
                                this.cfg.seriesDefaults.rendererOptions.startAngle = -90;

                            }
                            function pieChartLabelExtender() {
                                this.cfg.seriesDefaults.rendererOptions.dataLabelThreshold = 5;
                                this.cfg.seriesDefaults.rendererOptions.dataLabelPositionFactor = 0.8;
                                this.cfg.seriesDefaults.rendererOptions.startAngle = -90;

                            }
                        </script>
                        <p:tab title="Denuncias por circuito clasificadas por sexo de la víctima">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorVictimas2012.graficaCircuitoSexoVictima}" legendPosition="e" 
                                           title="Denuncias por circuito clasificadas por sexo de la víctima" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>
                        <p:tab title="Denuncias por circuito clasificadas por sexo de la víctima(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorVictimas2012.graficaCircuitoSexoVictima}" legendPosition="e" 
                                          title="Denuncias por circuito clasificadas por sexo de la víctima" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias" legendCols="" />                             
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />

                        </p:tab>
                        <script >
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };

                                this.cfg.stackSeries: true;
                            }
                        </script> 


                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
