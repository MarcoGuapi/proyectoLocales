<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Total de Denuncias por Circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{datosVictimas2011.graficaCircuitoSexoVictima}" legendPosition="e" 
                                           title="Total de Denuncias por Circuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>                                                
                        <p:tab title="Total de Denuncias por Circuito(Gráfico de Barras apiladas)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{datosVictimas2011.graficaCircuitoSexoVictima}" legendPosition="e" 
                                          title="Total de Denuncias por Circuito(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias" stacked="true" />                              
                        </p:tab>                                                

                        <p:tab title="Total de Denuncias por Circuito(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{datosVictimas2011.graficaCircuitoSexoVictima}" legendPosition="e" 
                                          title="Total de Denuncias por Circuito(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />                              
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>    
                        
                        <p:tab title="Total de Denuncias por Subcircuitos">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{datosVictimas2011.lineModelSubcircuitoSexoVictima}" legendPosition="e" 
                                           title="Total de Denuncias por Subcircuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />                             
                        </p:tab>                                                
                        <p:tab title="Total de Denuncias por Subcircuitos(Gráfico de Barras apiladas)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{datosVictimas2011.lineModelSubcircuitoSexoVictima}" legendPosition="e" 
                                          title="Total de Denuncias por Subcircuito(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias" stacked="true" />                              
                        </p:tab>                                                

                        <p:tab title="Total de Denuncias por Subcircuitos(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{datosVictimas2011.lineModelSubcircuitoSexoVictima}" legendPosition="e" 
                                          title="Total de Denuncias por Subcircuito(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />                                                          
                        </p:tab> 
                        <script >
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };

                                this.cfg.stackSeries: true;
                            }
                        </script> 
                    </p:accordionPanel>
                    <p:commandButton value="cargardatos" onclick="#{datosVictimas2011.cargarDatos()}"
                                     process="@this" update=":frmdatos">

                    </p:commandButton> 
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
