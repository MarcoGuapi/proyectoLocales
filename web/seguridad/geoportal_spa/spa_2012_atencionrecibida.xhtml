<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Casos de acuerdo al tipo de violencia">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorVictimas2012_Tratamiento.lineTipoViolencia2}" legendPosition="e" 
                                           title="Total de Denuncias por Circuito" style="height:450px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>
                        <p:tab title="Casos de acuerdo al tipo de violencia(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorVictimas2012_Tratamiento.lineTipoViolencia2}" legendPosition="e" 
                                          title="Total de Denuncias por Circuito(Gráfico de Barras)" style="height:450px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="SubCircuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>
                        <p:tab title="Casos de acuerdo al tipo de violencia(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorVictimas2012_Tratamiento.pieViolencia}" legendPosition="e" 
                                        style="height:450px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 

                        </p:tab>

                        <p:tab title="Frecuencia de agresion">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorVictimas2012_Tratamiento.lineFrecuenciaAGresion}" legendPosition="e" 
                                           title="Frecuencia de agresion (Gráfico de Barras)" style="height:450px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="SubCircuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>  

                        <p:tab title="Frecuencia de agresion (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorVictimas2012_Tratamiento.lineFrecuenciaAGresion}" legendPosition="e" 
                                          title="Frecuencia de agresion (Gráfico de Barras)" style="height:450px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Frecuencia de agresion" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>  

                        <p:tab title="Frecuencia de Agresión (Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorVictimas2012_Tratamiento.pieFrecuenciaAgresion}" legendPosition="e" 
                                        style="height:450px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>

                        <p:tab title="Tratamientos recibidos por las victimas">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorVictimas2012_Tratamiento.lineTratamiento}" legendPosition="e" 
                                           title="Tratamientos recibidos por las victimas" style="height:450px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="#Víctimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
