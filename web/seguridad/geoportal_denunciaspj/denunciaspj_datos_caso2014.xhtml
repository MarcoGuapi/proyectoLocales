<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Indicadores Casos</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Indicadores Casos</ui:define>    
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnlAnio">
                        <p:panelGrid columns="3" id="pngAnio">
                            <p:outputLabel value="Seleccione el año...."/>
                            <p:selectOneMenu value="#{denunciasPjControladorCasos.anioSel}">
                                <f:selectItem itemLabel="Seleccione un año..." itemValue="#{null}"/>
                                <f:selectItem itemLabel="2011" itemValue="2011"/>
                                <f:selectItem itemLabel="2012" itemValue="2012"/>
                                <f:selectItem itemLabel="2013" itemValue="2013"/>
                                <f:selectItem itemLabel="2014" itemValue="2014"/>
                                <f:selectItem itemLabel="2015" itemValue="2015"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Buscar" process="@this" action="#{denunciasPjControladorCasos.graficar()}"
                                             update="frmdatos:apGraficas"/>
                           
                        </p:panelGrid>
                    </p:panel>

                    <p:accordionPanel id="apGraficas" style="max-height: 800px;max-width: 1200px">

                        <p:tab title="Variable Casos" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{denunciasPjControladorCasos.casoGrafico2014}" legendPosition="e" 
                                           title="Variable Casos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Casos" xaxisAngle="45" yaxisLabel="#Victimas"/>   
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>
                        <p:tab title="Variable Casos (Gráfico de Barras)" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:barChart   value="#{denunciasPjControladorCasos.casoGrafico2014}" legendPosition="e" 
                                          title="Variable Casos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Casos" xaxisAngle="45" yaxisLabel="#Victimas"/>                                  
                        </p:tab>
                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };
                                this.cfg.stackSeries: true;
                            }
                        </script> 


                    </p:accordionPanel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
