<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:define name="DENUNCIAS">Gestión de Denuncias</ui:define>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión de Denuncias</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdenuncia">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                    <p:panel id="pnlDenuncia">
                        <p:dataTable  id="tblDenuncia" value="#{denunciaControlador.lstDenuncia}" 
                                      var="Denuncia" 
                                      paginator="true" rows="15" rowKey="#{Denuncia.id_denucnia}" selectionMode="single" 
                                      selection="#{denunciaControlador.denunciaSel}">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha denuncia"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.fecha}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Denunciante"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.denunciante}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pnombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.papellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.sexo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Latitud"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.x}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Longitud"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.y}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Circuito"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_circuito.descripcion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Domiciliado"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pdomiciliado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Domiciliado"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pdomiciliado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Civil"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.estado_civil}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nivel Instrucción"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.nivel_educacion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ocupación Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.ocupacion}"/>
                            </p:column>

                            <f:facet name="footer">  
                                <p:commandButton id="btnNuevaDenuncia" value="Nuevo" icon="ui-icon-newwin"
                                                 oncomplete="wdlgNuevaDenuncia.show()" title="Nueva Denuncia"/> 

                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog id="dlgNuevaDenuncia" header="Nueva Denuncia" widgetVar="wdlgNuevaDenuncia" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold"> 
                </p:dialog>

                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
