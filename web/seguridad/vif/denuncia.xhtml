<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:define name="DENUNCIAS">Gestión de Denuncias</ui:define>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión de Denuncias</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdenuncia">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                    <p:panel id="pnlDenuncia">
                        <p:dataTable  id="tblDenuncia" value="#{denunciaControlador.lstDenuncia}" 
                                      var="Denuncia" 
                                      paginator="true" rows="15" rowKey="#{Denuncia.id_denucnia}" selectionMode="single" 
                                      selection="#{denunciaControlador.denunciaSel}">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha denuncia"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.fecha}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Denunciante"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.denunciante}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pnombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.papellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.sexo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Latitud"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.x}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Longitud"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.y}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Circuito"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_circuito.descripcion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Domiciliado"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pdomiciliado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Domiciliado"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.pdomiciliado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Civil"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.estado_civil}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nivel Instrucción"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.nivel_educacion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ocupación Víctima"/>
                                </f:facet>
                                <h:outputText value="#{Denuncia.id_victima.ocupacion}"/>
                            </p:column>


                            <f:facet name="footer">  
                                <p:commandButton id="btnNuevaDenuncia" value="Nuevo" icon="ui-icon-newwin"
                                                 oncomplete="wdlgNuevaDenuncia.show()" title="Nueva Denuncia"/> 

                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDenuncia" fileName="Denuncia" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog id="dlgNuevaDenuncia" header="Nueva Denuncia" widgetVar="wdlgNuevaDenuncia" 
                          modal="true" closable="false" resizable="false"
                          showEffect="clip" hideEffect="fold"> 
                    <h:form id="frmNuevaDenuncia">
                        <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                        <p:panelGrid id="pngNuevoDenuncia" columns="2">
                            <h:outputText value="Denunciante:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.denunciante}" title="Juan Peres" 
                                         required="true" requiredMessage="Ingrese el nombre del denunciante"/>

                            <h:outputText value="Victima:"/>
                            <p:selectOneMenu id="cmbVictima" value="#{denunciaControlador.valorVicSeleccionada}">
                                <f:selectItem itemLabel="Elija una Victima" itemValue="#{null}"/>
                                <f:selectItems value="#{denunciaControlador.lstVictima}" var="victima"
                                               itemLabel="#{victima.pnombres} #{victima.papellidos}" itemValue="#{victima.id_victima}"/>

                            </p:selectOneMenu>

                            <h:outputText value="Coordenada Geografica de X:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.x}" title="ej: Santos"
                                         required="true" requiredMessage="Ingrese Coordenada de X"/>

                            <h:outputText value="Coordenada Geografica de Y:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.y}" title="ej: Santos"
                                         required="true" requiredMessage="Ingrese Coordenada Y"/>

                            <h:outputText value="Circuito:"/>
                            <p:selectOneMenu id="cmbCircuito" value="#{denunciaControlador.valorCSeleccionada}">
                                <f:selectItem itemLabel="Elija un Circuito" itemValue="#{null}"/>
                                <f:selectItems value="#{denunciaControlador.lstCircuito}" var="circuito"
                                               itemLabel="#{circuito.descripcion}" itemValue="#{circuito.id_circuito}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Subcircuito:"/>
                            <p:selectOneMenu id="cmbSubcircuito" value="#{denunciaControlador.valorSubcSeleccionada}">
                                <f:selectItem itemLabel="Elija un Subcircuito" itemValue="#{null}"/>
                                <f:selectItems value="#{denunciaControlador.lstSubcircuito}" var="subcircuito"
                                               itemLabel="#{subcircuito.descripcion}" itemValue="#{subcircuito.id_subcircuito}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Agresor:"/>
                            <p:selectOneMenu id="cmbAgresor" value="#{denunciaControlador.valorSubcSeleccionada}">
                                <f:selectItem itemLabel="Elija un Agresor" itemValue="#{null}"/>
                                <f:selectItems value="#{denunciaControlador.lstAgresor}" var="agresor"
                                               itemLabel="#{agresor.pnombres} #{agresor.papellidos}" itemValue="#{agresor.id_agresor}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Relación Victima - Agresor:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.relacion_victima_agresor}" title="ej: Conyugue"
                                         required="true" requiredMessage="Ingrese la relacion víctima - agresor"/>

                            <h:outputText value="# de Hijos:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.numero_hijos}" title="ej: 2"
                                         required="true" requiredMessage="Ingrese el número de hijos"/>

                            <h:outputText value="Tipo de Violencia:"/>
                            <p:selectOneMenu id="cmbTViolencia" value="#{denunciaControlador.valorViolSeleccionada}">
                                <f:selectItem itemLabel="Elija un tipo de Violencia" itemValue="#{null}"/>
                                <f:selectItems value="#{denunciaControlador.lstViolencia}" var="violencia"
                                               itemLabel="#{violencia.tipo}" itemValue="#{violencia.id_violencia}"/>
                            </p:selectOneMenu>

                           
                            <p:outputLabel for="effect" value="Fecha Agresión:" />
                            <p:calendar id="effect" value="#{denunciaControlador.fecha}" effect="fold" pattern="yyyy-MM-dd" />

                            
                            <p:outputLabel for="time" value="Hora Agresión:" />
                            <p:calendar id="time" value="#{denunciaControlador.hora}" pattern="HH:mm a" timeOnly="true"  />

                            <h:outputText value="Medidas de Amparo:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.medidas_amparo}" title="ej: Boletas"
                                         required="true" requiredMessage="Ingrese la medida de amparo"/>                              

                            <h:outputText value="Sentencia:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.sentencia}" title="ej: "
                                         required="true" requiredMessage="Ingrese la sentencia"/>   
                            
                            <h:outputText value="Apelación:"/>
                            <p:inputText value="#{denunciaControlador.objDenuncia.apelacion}" title="ej: "
                                         required="true" requiredMessage="Ingrese la sentencia"/>
                        </p:panelGrid>
                        <p:commandButton value="Aceptar" action="#{denunciaControlador.insertarDenuncia()}" 
                                         update=":frmdenuncia:pnlDenuncia"/>
                        <p:commandButton value="Cancelar" onclick="wdlgNuevaDenuncia.hide()" type="reset"/>
                    </h:form>
                </p:dialog>

                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
