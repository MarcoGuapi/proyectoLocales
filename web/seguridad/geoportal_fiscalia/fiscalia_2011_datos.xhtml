<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar 2011</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Casos de Violencia Intrafamiliar 2011</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:dataTable id="tblDatos" value="#{controladorFiscalia2011_Datos.lstDatos}"  
                                     var="datos"  emptyMessage="No hay Registros"
                                     paginator="true" rows="15" rowKey="#{datos.id}" selectionMode="single" 
                                     selection="#{controladorFiscalia2011_Datos.datoSel}" style="alignment-adjust: initial" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Denuncia"/>
                                </f:facet>
                                <h:outputText value="#{datos.fecha_denuncia}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo Victima"/>
                                </f:facet>
                                <h:outputText value="#{datos.sexo_victima}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{datos.edad_victima}"/>                                
                            </p:column>






                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Civil"/>
                                </f:facet>
                                <h:outputText value="#{datos.estado_civil_victima}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nivel de Instruccion"/>
                                </f:facet>
                                <h:outputText value="#{datos.instruccion_victima}"/>                                
                            </p:column>                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subcircuito"/>
                                </f:facet>
                                <h:outputText value="#{datos.subcircuito}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Subcircuito"/>
                                </f:facet>
                                <h:outputText value="#{datos.codigo_subcircuito}"/>                                
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ocupacion"/>
                                </f:facet>
                                <h:outputText value="#{datos.ocupacion_victima}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Relación Víctima - Agresor"/>
                                </f:facet>
                                <h:outputText value="#{datos.parentesco_agresor_victima}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Violencia Registrada"/>
                                </f:facet>
                                <h:outputText value="#{datos.tipo_agresion}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Medidas de Amparo"/>
                                </f:facet>
                                <h:outputText value="#{datos.medidas_amparo}"/>                                
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sentencia"/>
                                </f:facet>
                                <h:outputText value="#{datos.sentencia}"/>                                
                            </p:column>
                            
                            


                            <f:facet name="footer">
                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>                       

                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
