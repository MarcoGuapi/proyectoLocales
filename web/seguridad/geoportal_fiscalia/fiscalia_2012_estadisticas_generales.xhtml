<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
        <style type="text/css">
            .chartContainer {
                position:relative;
                margin: 0 auto;
                top: 10px;
                width: 350px;
                height: 350px;
            }
            .chartLegend {
                border: 1px solid #d7d7d8;
                margin: 40px 40px;
                width: 80%;
            }
            .pieExtra {
                position:absolute;
                left: 17px;
                top: 13.5px;
            }
            .pieLabels { position:absolute !important; }
            .mainPieChart { position:absolute !important; }
            .jqplot-title { display:none !important; }
            .jqplot-grid-canvas { display:none !important; }
            .jqplot-series-shadowCanvas { display:none !important; }
            .mainPieChart .jqplot-event-canvas { z-index: 10 !important; }
            .jqplot-data-label { color: #fff; font-weight: bold; font-size: 14px; }
            .pieLabels .jqplot-data-label { margin-top: -9px !important; }
            .mainPieChart .jqplot-data-label { margin-top: 8px !important; }
            .pieLabels .jqplot-series-canvas { display:none !important; }   

        </style>

    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Total de Casos por circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineCircuito}" legendPosition="ne" 
                                           title="Total de Denuncias por Circuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Total de Casos por circuito (Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineCircuito}" legendPosition="ne" 
                                          title="Total de Denuncias por Circuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Total de Casos por Subcircuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineSubCircuito}" legendPosition="ne" 
                                           title="Total de Denuncias por SubCircuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"   />                             
                        </p:tab>

                        <p:tab title="Total de Casos por Subcircuito (Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineSubCircuito}" legendPosition="ne" 
                                          title="Total de Denuncias por SubCircuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>


                        <p:tab title="Casos de acuerdo al tipo de violencia">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineTipoViolencia}" legendPosition="ne" 
                                           title="Tipo de Violencia" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>    
                        <p:tab title="Casos de acuerdo al tipo de violencia (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineTipoViolencia}" legendPosition="ne" 
                                          title="Tipo de Violencia" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        <p:tab title="Casos de acuerdo al tipo de violencia (Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2012_EstadisticasGenerales.pieViolencia}" legendPosition="ne" 
                                        style="height:450px;width:1100px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>

                        <p:tab title="Casos de acuerdo al estado civil de la victima">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineDadoestadoCivil}" legendPosition="ne" 
                                           title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>    

                        <p:tab title="Casos de acuerdo al estado civil de la victima(Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineDadoestadoCivil}" legendPosition="ne" 
                                          title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>  

                        <p:tab title="Casos de acuerdo al estado civil de la victima(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2012_EstadisticasGenerales.pieEstadoCivil}" legendPosition="ne" 
                                        style="height:450px;width:1100px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>

                        <p:tab title="Casos de acuerdo al parentesco con el agresor">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineParentesco}" legendPosition="ne" 
                                           title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 

                        <p:tab title="Casos de acuerdo al parentesco con el agresor (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineParentesco}" legendPosition="ne" 
                                          title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 

                        <p:tab title="Días de agresión">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineDiaAgresion}" legendPosition="ne" 
                                           title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 

                        <p:tab title="Días de agresión (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineDiaAgresion}" legendPosition="ne" 
                                          title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="# Victimas" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 

                        <p:tab title="Días de agresión(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2012_EstadisticasGenerales.pieDiaAgresion}" legendPosition="ne" 
                                        style="height:450px;width:1100px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>

                        <p:tab title="Denuncias clasificadas por los meses del año">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineMeses}" legendPosition="ne" 
                                           title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Meses" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 

                        <p:tab title="Denuncias clasificadas por los meses del año (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2012_EstadisticasGenerales.lineMeses}" legendPosition="ne" 
                                          title="estado civil" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Meses" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>
                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };

                                this.cfg.stackSeries: true;
                            }
                        </script> 


                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
