<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Total de Casos por circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineCircuito}" legendPosition="e" 
                                           title="Total de Denuncias por Circuito" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Total de Casos por circuito (Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineCircuito}" legendPosition="e" 
                                          title="Total de Denuncias por Circuito" style="height:400px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Total de Casos por Subcircuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineSubCircuito}" legendPosition="e" 
                                           title="Total de Denuncias por SubCircuito" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>

                        <p:tab title="Total de Casos por Subcircuito (Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineSubCircuito}" legendPosition="e" 
                                          title="Total de Denuncias por SubCircuito" style="height:400px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>


                        <p:tab title="Casos de acuerdo al tipo de violencia">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineTipoViolencia}" legendPosition="e" 
                                           title="Tipo de Violencia" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>    
                        <p:tab title="Casos de acuerdo al tipo de violencia (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineTipoViolencia}" legendPosition="e" 
                                          title="Tipo de Violencia" style="height:350px;width:1000px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        <p:tab title="Casos de acuerdo al tipo de violencia (Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2011_EstadisticasGenerales.pieViolencia}" legendPosition="e" 
                                        style="height:350px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>

                        <p:tab title="Casos de acuerdo al estado civil de la victima">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineDadoestadoCivil}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>    
                        
                        <p:tab title="Casos de acuerdo al estado civil de la victima(Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineDadoestadoCivil}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab>  

                        <p:tab title="Casos de acuerdo al estado civil de la victima(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2011_EstadisticasGenerales.pieEstadoCivil}" legendPosition="e" 
                                        style="height:350px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>
                        
                         <p:tab title="Casos de acuerdo al parentesco con el agresor">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineParentesco}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        <p:tab title="Casos de acuerdo al parentesco con el agresor (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineParentesco}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="45" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        <p:tab title="Días de agresión">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineDiaAgresion}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        <p:tab title="Días de agresión (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineDiaAgresion}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="# Victimas" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        <p:tab title="Días de agresión(Gráfico Circular)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{controladorFiscalia2011_EstadisticasGenerales.pieDiaAgresion}" legendPosition="e" 
                                        style="height:350px;width:1000px;text-decoration-style:dashed" showDataLabels="true" /> 
                        </p:tab>
                        
                        <p:tab title="Denuncias clasificadas por los meses del año">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineMeses}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Meses" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        <p:tab title="Denuncias clasificadas por los meses del año (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{controladorFiscalia2011_EstadisticasGenerales.lineMeses}" legendPosition="e" 
                                           title="estado civil" style="height:350px;width:1000px;text-decoration-style: dashed"
                                           xaxisLabel="Meses" xaxisAngle="0" yaxisLabel="# Denuncias"  />                             
                        </p:tab> 
                        
                        
                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
