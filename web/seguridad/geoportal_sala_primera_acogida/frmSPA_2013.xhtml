<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>
            <ui:define name="Datos">Datos Sala de la Primera Acogida 2013 </ui:define>
        </title>
    </h:head>

    
    <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
        <ui:define name="top">Descripción de las denuncias de la Sala de Primera Acogida 2013 </ui:define>
        <ui:define name="contenido">
            <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
            <h:form id="frmdatos" style="alignment-adjust: central">
               
                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                <p:panel id="pnlAnio">
                        <p:panelGrid columns="3" id="pngAnio">
                            <p:outputLabel value="Seleccione el año...."/>                            
                            <p:inputText value="#{controladorDatosVictimasSPA_2013.anioSel}" placeholder="Ej. 2014" />
                            <p:commandButton value="Buscar" process="@this" action="#{controladorDatosVictimasSPA_2013.cargarDatosDadoAnio()}"
                                             update=":frmdatos:tblDatos"/>
                           
                        </p:panelGrid>
                    </p:panel>
                
                
                <p:panel id="pnldatos" >
                    <p:dataTable id="tblDatos" value="#{controladorDatosVictimasSPA_2013.lstDatos}"  
                                 var="datos"  emptyMessage="No hay Registros"
                                 paginator="true" rows="15" rowKey="#{datos.numero_ficha}" selectionMode="single" 
                                 selection="#{controladorDatosVictimasSPA_2013.datoSel}" style="alignment-adjust: initial" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Número de caso"/>
                            </f:facet>
                            <h:outputText value="#{datos.numero_ficha}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Atencion"/>
                            </f:facet>
                            <h:outputText value="#{datos.fecha_atencion}"/>                                
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sexo Victima"/>
                            </f:facet>
                            <h:outputText value="#{datos.sexo_victima}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Edad"/>
                            </f:facet>
                            <h:outputText value="#{datos.edad_victima}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado Civil"/>
                            </f:facet>
                            <h:outputText value="#{datos.estado_civil_victima}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Agresion / Violencia"/>
                            </f:facet>
                            <h:outputText value="#{datos.tipo_agresion}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Frecuencia de agrecion"/>
                            </f:facet>
                            <h:outputText value="#{datos.frecuencia_agresion}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado de conciencia del agresor"/>
                            </f:facet>
                            <h:outputText value="#{datos.estado_conciencia_agresion}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Agresion por parte de"/>
                            </f:facet>
                            <h:outputText value="#{datos.parentesco_victima_agresor}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Atencion recibida"/>
                            </f:facet>
                            <h:outputText value="#{datos.tratamiento}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Caso Médico"/>
                            </f:facet>
                            <h:outputText value="#{datos.caso_medico}"/>                                
                        </p:column>

                        <f:facet name="footer">
                            <h:commandLink>
                                <img src="../../resources/images/excel.png" alt=""/>
                                <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                            </h:commandLink>
                            <h:commandLink>
                                <img src="../../resources/images/pdf.png" alt=""/>
                                <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                            </h:commandLink>
                            <h:commandLink>
                                <img src="../../resources/images/csv.png" alt=""/>
                                <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                            </h:commandLink>
                            <h:commandLink>
                                <img src="../../resources/images/xml.png" alt=""/>
                                <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                            </h:commandLink>
                        </f:facet>
                    </p:dataTable>

                </p:panel>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                      resizable="false">
                <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
