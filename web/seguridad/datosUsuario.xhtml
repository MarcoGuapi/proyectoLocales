<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Datos Usuario</title>
    </h:head>
    <h:body>        
        <h:panelGrid columns="3" style="width: 95%; float: bottom;" border="0" cellpadding="0" cellspacing="0">
                                    
            <h:form id="frmRolesUsuario">
                <h:panelGrid columns="2" style="float: left;" border="0" cellpadding="0" cellspacing="0">
                    <p:selectOneMenu id="cmbRolesUsuario" value="#{indexMasterControlador.dm.intSesionUsuarioRolActual}" effect="fade" >  
                        <f:selectItems value="#{indexMasterControlador.dm.sesionUsuarioRoles}" var="rol" itemLabel="#{rol.codigo_rol.nombre}" itemValue="#{rol.codigo}"/>  
                    </p:selectOneMenu>
                    <p:commandButton value="Cambiar rol" action="#{indexMasterControlador.cambiarRol}" style="cursor: pointer;" update=":paginas :messages :frmMenuUsuario" />                        
                </h:panelGrid>
            </h:form>
            
            <h:form>
                <h:panelGrid columns="2" border="0" style="width: 80%;" cellpadding="0" cellspacing="0">
                    <h:outputLabel value="#{indexMasterControlador.dm.sesionUsuario.apellidos} 
                                   #{indexMasterControlador.dm.sesionUsuario.nombres}" style="float: right"/>
                    <p:menuButton value="Opciones" >  
                        <p:menuitem value="Perfil" actionListener="#" icon="ui-icon-contact"/>  
                        <p:separator />  
                        <p:menuitem value="Cerrar sesiÃ³n" action="#{loginUsuario.cerrarSesion}" ajax="false" icon="ui-icon-close"/>  
                    </p:menuButton> 
                </h:panelGrid>
            </h:form>
            
            <h:form>
                <h:panelGrid columns="1" style="width: 75%; float: left;" border="0" cellpadding="0" cellspacing="0">
                    <h:outputText value="#{indexMasterControlador.fechaActual}" style="float: right;"/>
                    <!--<h:outputText value="Periodo Vigente: #{indexMasterControlador.dm.sesionPeriodoActual.nombre}" style="float: right;"/>
                    <h:outputText value="Codigo Tutor: #{indexMasterControlador.dm.sesionTutorActual.codigo}" style="float: right;"/>-->

                </h:panelGrid>
            </h:form>                            
        </h:panelGrid>
    </h:body>
</html>
