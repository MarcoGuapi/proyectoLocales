<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Documentos">Gestión de Documentos</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión de Documentos</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmagresor">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                    <p:panel id="pnlAgresor">
                        <p:dataTable id="tblDocumentos" value="#{documentoBean.lstDocumento}" var="documentos"
                                     paginator="true" rows="10" rowKey="#{documentos.codigo}" selectionMode="single" 
                                     selection="#{documentoBean.documentoSel}">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Título"/>
                                </f:facet>
                                <h:outputText value="#{documentos.titulo}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
