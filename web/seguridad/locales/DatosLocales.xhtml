<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Locales">Descripción de los establecimientos comerciales controlados por el Ministerio del Interior</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Descripción de los establecimientos comerciales controlados por el Ministerio del Interior</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnldatos" >
                        <p:dataTable id="tblDatos" value="#{controladorDatosLocales.lstLocales}"  
                                     var="datos"  emptyMessage="No hay Registros"
                                     paginator="true" rows="15" rowKey="#{datos.id}" selectionMode="single" 
                                     selection="#{controladorDatosLocales.localesSel}" style="alignment-adjust: initial" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Razon Social"/>
                                </f:facet>
                                <h:outputText value="#{datos.razon_social}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{datos.estado}"/>                                
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de establecimiento"/>
                                </f:facet>
                                 <h:outputText value="#{datos.tipo_de_establecimiento}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección"/>
                                </f:facet>
                                <h:outputText value="#{datos.direccion}"/>                                
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Barrio"/>
                                </f:facet>
                                 <h:outputText value="#{datos.barrio}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{datos.sector}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Manzana"/>
                                </f:facet>
                                <h:outputText value="#{datos.manzana}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subcircuito"/>
                                </f:facet>
                                <h:outputText value="#{datos.subcircuito}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ruc / Rise"/>
                                </f:facet>
                                <h:outputText value="#{datos.ruc_o_rise}"/>                                
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Permiso Municipio"/>
                                </f:facet>
                                 <h:outputText value="#{datos.permiso_municipio}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Permiso Ministerio del Interior"/>
                                </f:facet>
                                <h:outputText value="#{datos.permiso_mi}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Permiso Ministerio de Turismo"/>
                                </f:facet>
                                <h:outputText value="#{datos.permiso_mt}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Permiso Ministerio Bomberos"/>
                                </f:facet>
                                <h:outputText value="#{datos.permiso_bomberos}"/>                                
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="cargardatos" onclick="#{controladorDatos.lstLocales}"
                                         process="@this" update=":frmdatos">
                        </p:commandButton> 
                    </p:panel>
                </h:form>
            </ui:define>




            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
