<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title><ui:define name="Ficha">Ficha Locales</ui:define></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gesti√≥n de Fichas Locales</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <p:dataTable value="#{cLocalesFicha.fichaSel}" var="p" id="per"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{p.estado_local}"/>
                </p:column>
                <p:column headerText="Categoria">
                    <p:outputLabel value="#{p.categoria}"/>
                </p:column>
                <p:column headerText="Propietario">
                    <p:outputLabel value="#{p.nombre_propietario}"/>
                </p:column>
            </p:dataTable>
            </ui:define>

        </ui:composition>
    </body>
</html>
