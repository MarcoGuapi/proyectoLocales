<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Gestión</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">

                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />

                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Gráfico Denuncias por Subcircuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel1}" legendPosition="e" 
                                           title="SUBCIRCUITO" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 
                        </p:tab>
                        <p:tab title="Gráfico Denuncias por Circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel2}" legendPosition="e" 
                                           title="CIRCUITO" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 

                        </p:tab>

                        <p:tab title="Gráfico Sexo Agresor por Circuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel3}" legendPosition="e" 
                                           title="CIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   

                        </p:tab>

                        <p:tab title="Gráfico Sexo Agresor por SubCircuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel4}" legendPosition="e" 
                                           title="SUBCIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />   

                        </p:tab>

                        <p:tab title="Gráfico Agresor por Edad" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{vif_2010Controlador1.lineModel5}" legendPosition="e" 
                                           title="EDAD Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Edad Agresor" yaxisLabel="# Denuncias"  />                              
                        </p:tab>

                        <p:tab title="Gráfico Sexo Victima por Circuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel7}" legendPosition="e" 
                                           title="CIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   

                        </p:tab>

                        <p:tab title="Gráfico Sexo Victima por SubCircuito" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                            <p:lineChart   value="#{vif_2010Controlador1.lineModel8}" legendPosition="e" 
                                           title="SUBCIRCUITO Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  />   

                        </p:tab>

                        <p:tab title="Gráfico Victima por Edad" >

                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{vif_2010Controlador1.lineModel6}" legendPosition="e" 
                                           title="EDAD Vs DENUNCIAS" style="height:600px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Edad Agresor" yaxisLabel="# Denuncias"  />                              
                        </p:tab>

                        <p:tab title="Datos">
                            <p:panel id="pnldatos" >
                                <p:dataTable id="tblDatos" value="#{vif_2010Controlador2.lstDatos}"  
                                             var="datos"  emptyMessage="No hay Registros"
                                             paginator="true" rows="10" rowKey="#{datos.id}" selectionMode="single" 
                                             selection="#{vif_2010Controlador2.datoSel}" style="alignment-adjust: initial" >

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Denuncia"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.fecha__den}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Violencia"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.tipo_de_vi}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Subcircuito"/>
                                        </f:facet>

                                        <h:outputText value="#{datos.subcircuit}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Parentesco"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.parentesco}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Violencia"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.tipo_de_vi}"/>
                                    </p:column>


                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Agresión"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.fecha_agre}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Medidas de Amparo"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.medidas_de}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Boletas Anteriores"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.boletas_an}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Observación"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.observacio}"/>
                                    </p:column>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Boletas de Rendición"/>
                                        </f:facet>
                                        <h:outputText value="#{datos.boletas_de}"/>
                                    </p:column>

                                    <f:facet name="footer">  

                                        <h:commandLink>
                                            <img src="../../resources/images/excel.png" alt=""/>
                                            <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <img src="../../resources/images/pdf.png" alt=""/>
                                            <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <img src="../../resources/images/csv.png" alt=""/>
                                            <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <img src="../../resources/images/xml.png" alt=""/>
                                            <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                                        </h:commandLink>

                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>

                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">

                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
